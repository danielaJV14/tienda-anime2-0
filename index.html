<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Anime</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tienda Anime ðŸŒ¸</h1>
    </header>

    <section class="form-section">
        <h2>Agregar Producto</h2>
        <form id="product-form">
            <input type="text" id="name" placeholder="Nombre del producto" required>
            <input type="number" id="price" placeholder="Precio (MXN)" required>
            <input type="file" id="image" accept="image/*" required>
            <div id="preview-container"></div>
            <button type="submit">Agregar Producto</button>
        </form>
    </section>

    <section class="products-section">
        <h2>Productos</h2>
        <div id="products-container" class="products-container"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
